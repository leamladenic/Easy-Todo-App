{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/polls/style.css' %}" />

<body>
  <main>
    <h1
      style="color: white; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 60px;"
    >
      What I have to do?
    </h1>

    <ul>
      {% for todo_item in all_items %}
      <li style=" font-size: 25px; color: #fc5603; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin: 10px;">
        {{ todo_item.content }}
        <form
          action="/deleteTodo/{{todo_item.id}}/"
          style="display: inline;""
          method="post"
        >
          {% csrf_token %}

          <input id ="buttonSumbit" type="submit" value="Delete" />
        </form>
      </li>
      {% endfor %}
    </ul>

    <form action="/addTodo/" method="post" className="addForm">
      {% csrf_token %}
      <input type="text" name="content" />
      <input type="submit" value="Add new" />
    </form>
  </main>
</body>
